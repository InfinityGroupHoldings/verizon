<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, user-scalable=no">
    <title>mmWave.one - Millimetre Wave Coverage</title>
    <link rel="stylesheet" href="./map.style.css">
    <link rel="shortcut icon" href="./favicon.svg" type="image/svg+xml">
    <link rel="apple-touch-icon" href="./favicon.svg">
    <!-- <script src="./keys.json" type="text/javascript"></script> -->
    <!-- <script src="map.js"></script> -->
    <!-- <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script> -->
    <script src="https://code.jquery.com/jquery-3.6.3.min.js"
        integrity="sha256-pvPw+upLPUjgMXY0G+8O0xUf+/Im1MZjXxxgOcBQBXU=" crossorigin="anonymous"></script>
    <script src="https://cdn.apple-mapkit.com/mk/5.x.x/mapkit.js"></script>

    <style>
        body {
            font-family: "Helvetica Neue", sans-serif;
            margin: 0;
            padding: 0;
        }

        .container {
            position: relative;
        }

        #map {
            width: 100%;
            height: 100vh;
        }

        #infoPopup {
            display: none;
            top: 7px;
            left: 67px;
            background: #FFFFFF;
            padding: 5px 15px;
            position: absolute;
            z-index: 1000;
            min-width: 180px;
            font: 13px/16px "-apple-system-font", "HelveticaNeue-Medium", "Helvetica", "Arial", "sans-serif";
            color: #212121;
            border: 1px solid rgba(0, 0, 0, 0.2);
            border-radius: 3px;
        }

        .container .map-legend {
            position: absolute;
            z-index: 1000;
            top: 7px;
            left: 7px;
        }

        .map-legend div {
            margin-bottom: 5px;
            width: 40px;
            font-size: 12px;
            color: #fff;
            padding: 4px 7px;
        }

        #infoPopup .info {
            padding: 10px 0;
            box-sizing: border-box;
        }

        #infoPopup .info:first-child {
            border-bottom: 1px solid rgba(0, 0, 0, 0.2);
        }

        #infoPopup .info-country,
        #infoPopup .info-population {
            margin-left: 5px;
            color: #464545;
            font-style: italic;
        }
    </style>
    <!-- TODO: Add the value of data-initial-token with a JWT
dynamically generated on the server -->
    <script src="https://cdn.apple-mapkit.com/mk/5.x.x/mapkit.core.js" crossorigin async data-callback="initMapKit"
        data-libraries="map,overlays" data-initial-token=""></script>
    <script type="module">
        /**
         * Wait for MapKit JS to be loaded by the script tag,
         * calls `mapkit.init` to set authorizationCallback with your JWT.
         */
        const setupMapKitJs = async () => {
            if (!window.mapkit || window.mapkit.loadedLibraries.length === 0) {
                // mapkit.core.js or the libraries are not loaded yet.
                // Set up the callback and wait for it to be called.
                await new Promise(resolve => { window.initMapKit = resolve });

                // Clean up
                delete window.initMapKit;
            }

            // TODO: For production use, the JWT should not be hard-coded into JS.
            const jwt = "eyJhbGciOiJFUzI1NiIsInR5cCI6IkpXVCIsImtpZCI6IjczWFJKMkxVTTMifQ.eyJpc3MiOiJWNUtWNDhMTThUIiwiaWF0IjoxNjc0MjQ3NDAwLCJleHAiOjE2ODM3NjMyMDAsIm9yaWdpbiI6InZlcml6b24ubW13YXZlLm9uZSJ9.fFN_CP5AqQm0mcoyLHegspetPy1hc0To-oozTv-ZgS2g0BTewJRCPHCRDWllmfqMh_ERNLeRIlpTN3xc0f9aNw";
            mapkit.init({
                authorizationCallback: done => { done(jwt); }
            });
        };

        const main = async () => {
            await setupMapKitJs();

            const LINE_WIDTH_DEFAULT = 0.5;
            const LINE_WIDTH_SELECTED = 3;
            const POPULATION_BUCKETS = [
                {
                    color: "#e4dedb",
                    range: "< 50K",
                    num: 50000
                },
                {
                    color: "#fde0dd",
                    range: "50K +",
                    num: 500000
                },
                {
                    color: "#fcc5c0",
                    range: "500K +",
                    num: 1000000
                },
                {
                    color: "#fa9fb5",
                    range: "1M +",
                    num: 5000000
                },
                {
                    color: "#f768a1",
                    range: "5M +",
                    num: 10000000
                },
                {
                    color: "#dd3497",
                    range: "10M +",
                    num: 20000000
                },
                {
                    color: "#ae017e",
                    range: "20M +",
                    num: 30000000
                },
                {
                    color: "#7a0177",
                    range: "> 30M",
                    num: Infinity
                }
            ];

            const northAmericaCenter = new mapkit.Coordinate(39.622, -98.606);
            const map = new mapkit.Map("map", { center: northAmericaCenter });

            // Add the population legend (color-rectangles in the top left)
            const mapLegend = document.querySelector(".map-legend");

            for (const bucket of POPULATION_BUCKETS) {
                const el = document.createElement("div");
                const textNode = document.createTextNode(bucket.range);
                el.appendChild(textNode);
                el.style.background = bucket.color;
                mapLegend.appendChild(el);
            }

            // Read the GeoJSON, setting the color for each overlay as it is parsed
            mapkit.importGeoJSON("states.json", {
                /**
                 * Some states are MultiPolygons. To consolidate code, we will convert
                 * them into a single PolygonOverlay by concatenating their points.
                 */
                itemForMultiPolygon: (collection, geoJSON) => {
                    const points = collection.getFlattenedItemList().reduce(
                        (points, overlay) => points.concat(overlay.points),
                        []
                    );
                    return new mapkit.PolygonOverlay(points);
                },

                /**
                 * After an overlay has been created (either directly from GeoJSON data
                 * or as a result of `itemForMultiPolygon`), this function will style
                 * the overlay (adding colors) based on the data.
                 */
                itemForFeature: (overlay, geoJSON) => {
                    const name = geoJSON.properties.name;
                    const population = geoJSON.properties.population;

                    // Add data to the overlay to be shown when it is selected.
                    overlay.data = { name, population };

                    // Find the right color for the population and the set the style.
                    for (const bucket of POPULATION_BUCKETS) {
                        if (population < bucket.num) {
                            overlay.style = new mapkit.Style({
                                fillOpacity: 0.7,
                                lineWidth: LINE_WIDTH_DEFAULT,
                                fillColor: bucket.color
                            });
                            break;
                        }
                    }

                    return overlay;
                },

                // When all the data has been imported, we can show the results.
                geoJSONDidComplete: overlays => {
                    map.showItems(overlays);
                }
            });

            // Set up user-interaction (show data when an overlay is selected)
            const infoPopup = document.getElementById("infoPopup");
            const infoCountry = infoPopup.querySelector(".info-country");
            const infoPopulation = infoPopup.querySelector(".info-population");

            /**
             * Updates the information DOM element to describe the given data.
             */
            const showInfo = data => {
                infoCountry.innerText = data.name;
                infoPopulation.innerText = data.population.toLocaleString();
                infoPopup.style.display = "block";
            };

            /**
             * Hides the information DOM element.
             */
            const closeInfo = () => {
                infoPopup.style.display = "none";
            };

            map.addEventListener("select", event => {
                if (event.overlay && event.overlay.data) {
                    event.overlay.style.lineWidth = LINE_WIDTH_SELECTED;
                    showInfo(event.overlay.data);
                }
            });

            map.addEventListener("deselect", event => {
                if (event.overlay) {
                    event.overlay.style.lineWidth = LINE_WIDTH_DEFAULT;
                    closeInfo();
                }
            });

        };

        main();

    </script>
</head>

<body>
    <div class="container">
        <div id="map"></div>
        <div id="infoPopup">
            <div class="info">
                <span>State:</span>
                <span class="info-country"></span>
            </div>
            <div class="info">
                <span>Population:</span>
                <span class="info-population"></span>
            </div>
        </div>
        <div class="map-legend"></div>
    </div>

</body>

</html>
